<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<hea th:replace="~{components/header}"></hea>
<body>
    <div th:replace="~{components/menu}"></div>
    <br>
    <br>
    <div class="container">
        <div class="row">
            <h1> List Students </h1>
        </div>
        <div class="row">
            <div class="col-lg-3">
                <a th:href="@{/students/new}" class="btn btn-primary btn-sm mb-3">Add <i class='bx bxs-user-plus' ></i></a>
            </div>
        </div>
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th> Student First Name</th>
                    <th> Student Last Name</th>
                    <th> Student email</th>
                    <th> Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each = "student: ${students}">
                    <td th:text="${student.firstName}"></td>
                    <td th:text="${student.lastName}"></td>
                    <td th:text="${student.email}"></td>
                    <td>
                        <a th:href="@{/students/edit/{id}(id=${student.id})}" class="btn btn-primary">Update <i class='bx bxs-user-pin' ></i></a>
                        <a th:href="@{/students/delete/{id}(id=${student.id})}" class="btn btn-danger">Delete <i class='bx bxs-trash-alt' ></i></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
